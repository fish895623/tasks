<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Todo List</h1>

      <!-- Add Todo Form -->
      <form th:action="@{/todo/add}" method="post" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            name="title"
            class="form-control"
            placeholder="Enter new todo"
            required
          />
          <button type="submit" class="btn btn-primary">Add Todo</button>
        </div>
      </form>

      <!-- Todo List -->
      <div class="list-group">
        <div
          th:each="todo : ${todos}"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <span
              th:text="${todo.title}"
              th:class="${todo.completed ? 'text-decoration-line-through' : ''}"
            >
            </span>
          </div>
          <div>
            <form
              th:action="@{/todo/toggle/{id}(id=${todo.id})}"
              method="post"
              style="display: inline"
            >
              <button
                type="submit"
                class="btn btn-sm btn-success"
                th:text="${todo.completed ? 'Undo' : 'Complete'}"
              ></button>
            </form>
            <form
              th:action="@{/todo/delete/{id}(id=${todo.id})}"
              method="post"
              style="display: inline"
            >
              <button type="submit" class="btn btn-sm btn-danger">
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
